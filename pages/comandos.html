<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IziBot Commands</title>

    <!-- Bootstrap -->

</head>
<style>
    #intro-example {
    height: 400px;
}

@media (min-width: 992px) {
    #intro-example {
        height: 600px;
    }
}
</style>


<body style="background-color: #292a2e">
    <nav class="navbar navbar-expand-lg fixed-top text-white navbar-dark" style="background-color: #202024">
        <div class="container">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="../index.html"><i class="fas fa-home pe-2"></i>Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-primary btn-rounded"
                            href="https://discord.com/api/oauth2/authorize?client_id=923455561113145375&permissions=8&scope=bot%20applications.commands">Invite
                            Bot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br />
    <br />
    <br />
    <br />

    <div class="rounded-5 shadow-5" style="
        background-color: #202024;
        align-self: center;
        margin: 25px;
        margin-bottom: 0px;
        padding-bottom: 10px;
      ">
        <h1 class="text-center text-white p-3" style="margin-bottom: 0px;">Información de los comandos</h1>
        <p class="text-center h5 text-white">
            Prefix: <code>!i</code>
            <br>
            <code>{}</code> - Requerido
            <br>
            <code>[]</code> - Opcional
        </p>
    </div>

    <div class="rounded-5 shadow-5" style="
        background-color: #202024;
        align-self: center;
        margin: 25px;
        margin-bottom: 0px;
      ">
        <h1 class="text-center text-white p-3">Comandos de configuración</h1>
    </div>
    <div class="accordion accordion-borderless shadow-5" id="accordionFlushExampleX"
        style="margin-left: 25px; margin-right: 25px">
        <div class="accordion-item" style="background-color: #202024">
            <h2 class="accordion-header" id="flush-headingOneX">
                <button class="accordion-button text-white" style="background-color: #202024" type="button"
                    data-mdb-toggle="collapse" data-mdb-target="#flush-collapseOneX" aria-expanded="true"
                    aria-controls="flush-collapseOneX">antimayus</button>
            </h2>
            <div id="flush-collapseOneX" class="accordion-collapse collapse text-white"
                style="background-color: #202024" aria-labelledby="flush-headingOneX"
                data-mdb-parent="#accordionFlushExampleX">
                <div class="accordion-body">Activa un sistema de anti mayusculas en el servidor<br/>
                    <br />
                    Uso: <code>!iantimayus {on/off} [min] [options]</code>
                    <br />
                    Permisos: <span class="badge badge-success">Administrador</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
